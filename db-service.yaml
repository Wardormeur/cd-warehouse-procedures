spec:
  schedule: "0 1 1 * * "
  jobTemplate:
    spec:
      template:
          spec:
            containers:
            - name: migration
              image: coderdojo/cd-warehouse-procedures
              env:
                - name: AWS_ACCESS
                  value: 
                - name: AWS_SECRET
                  value: 
            restartPolicy: OnFailure
